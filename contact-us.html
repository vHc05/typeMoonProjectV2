<body>
  <div id="container">
    <div id="header">
      <i id="head-icon" class="fa-solid fa-bars"></i>
    </div>

    <div id="side-menu">
      <i id="close-icon" class="fa-solid fa-x"></i>
      <a href="index.html" id="home">Inicio</a>
      <a href="howtowatch.html" id="how-to">News</a>
      <a href="seasons.html" id="season">Anime</a>
      <a href="404.html" id="games">Games</a>
      <a href="contact-us.html" id="contact">Contactanos</a>
    </div>

  </div>

  <div id="form-cont" class="container">
    <div class="row">
      <div class="col-5">
        <div class="left-side-p">
          <form id="series-form" action="contact-us.html">
            <h2>Solicita tu serie</h2>
            <div class="input-group">
              <span class="input-group-text">@</span>
              <input type="text" class="form-control" id="username" placeholder="Nombre de Usuario" name="username">
            </div>
            <br>
            <div class="input-group">
              <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" name="email">
              <span class="input-group-text">@gmail.com</span>
            </div>
            <br>
            <div class="mb-3">
              <input type="text" class="form-control" id="serieName" placeholder="Nombre de la serie" name="serieName">
            </div>
            <span>Selecciona la categoria de la serie:</span>
            <select class="form-select">
              <option>Shounen</option>
              <option>Aventura</option>
              <option>Comedia</option>
              <option>Slice of Life</option>
              <option>Recuentos de la vida</option>
              <option>Romance</option>
              <option>Isekai</option>
              <option>Seinen</option>
              <option>Mecha</option>
            </select>
            <br>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-5">
        <div class="left-side-p">
          <ul id="s-list">

          </ul>
        </div>
      </div>
    </div>
  </div>

                    </div>

                    <div class="footer-menu">
                        <ul>
                            <li><a href="index.html">Inicio</a></li>
                            <li><a href="privacy.html">Politica de privacidad</a></li>
                            <li><a href="contact-us.html">Contactanos</a></li>
                        </ul>
                    </div>
